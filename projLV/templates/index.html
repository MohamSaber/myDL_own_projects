
    <!DOCTYPE html>
    <html>
    <head>
        <title>Driver Status Detection</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .error { color: red; }
            .container { max-width: 800px; margin: auto; }
            button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
            button:hover { background-color: #45a049; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Upload Video for Driver Status Detection</h1>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="video" accept="video/mp4,video/avi,video/mov" required>
                <button type="submit">Upload and Process</button>
            </form>
        </div>
    </body>
    </html>
